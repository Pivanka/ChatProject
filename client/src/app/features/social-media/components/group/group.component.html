<div class="group__item" routerLink="chat/{{group.id}}" routerLinkActive="active">
  <div class="group__avatar">
      <p>{{group.groupName}}</p>
  </div>
  <div class="group__main">
      <div class="group__name">
          {{group.groupName}}
      </div>
  </div>
  <a *ngIf="!isMember" (click)="joinToGroup()">Join</a>
</div>
